<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alarm Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<section class="main_div">
		<div class="clockHeading">
			<h1>ALARM CLOCK</h1>	
		</div>
		
		<div class="main_alarm_div">
			<div class="currentTime marginsClass">
				<div id='hours' class="hhmmss"></div><p class="uppdot">:</p>
				<div id='min' class="hhmmss"></div><p class="uppdot">:</p>
				<div id='sec' class="hhmmss"></div>
				<div id='ampm' class="hhmmss"></div>
		</div>
		<div id ='alarmsectionID' class="set_alarm marginsClass">
			<span><select id='hourSelction' class="Alarm_Select"></select>:</span> 
			<span><select id='minSelction' class="Alarm_Select"></select>:</span> 
			<span><select id='secSelction' class="Alarm_Select"></select></span>
			<span><select id='ampmSelId' class="Alarm_Select"></select></span>
			<button id='setlarm'>SET ALARM</button>
		</div>
			<div id='newAlarmsSec'class="newAlarmssection">	
			</div>
		</div>
	</section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
